<html>
  <head>
    <meta charset="utf-8" />
    <meta
      Nome="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Tabela - Gerador de Recibos</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <nav
        class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
      >
        <div class="container-fluid d-flex flex-column p-0">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
            href="index.html"
          >
            <div class="sidebar-brand-icon rotate-n-15">
              <i class="fas fa-receipt"></i>
            </div>
            <div class="sidebar-brand-text mx-3"><span>Recibos</span></div>
          </a>
          <hr class="sidebar-divider my-0" />
          <ul class="navbar-nav text-light" id="accordionSidebar">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fas fa-table"></i><span>Pessoas Cadastradas</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="newuser.html"
                ><i class="far fa-user-circle"></i
                ><span>Cadastrar novo usuário</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="receiptspage.html"
                ><i class="fas fa-receipt"></i><span>Baixar múltiplos</span></a
              >
            </li>
          </ul>
          <div class="text-center d-none d-md-inline">
            <button
              class="btn rounded-circle border-0"
              id="sidebarToggle"
              type="button"
            ></button>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <div class="container">
            <form class="user mt-4">
              <div class="row">
                <div class="col">
                  <h3 class="text-dark mb-4 mt-4">Cadastrar pessoas</h3>
                </div>
              </div>
              <div class="row">
                <div class="col col-md-4">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Nome do Pagador</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="name"
                      placeholder="Digite o nome do pagador"
                      name="name"
                    />
                  </div>
                </div>
                <div class="col col-md-4">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Valor</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="value"
                      placeholder="Digite o valor do recibo"
                      name="valor"
                    />
                  </div>
                </div>
                <div class="col col-md-4">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">CPF ou CNPJ (opcional)</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="cpf"
                      placeholder="Digite o CPF/CNPJ"
                      name="cpf"
                      onkeypress="$(this).mask('000.000.000-00');"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col col-md">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Referente à</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="city"
                      placeholder="Digite ao que se refere o pagamento"
                      name="reference"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Endereço</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="city"
                      placeholder="Digite o Endereço"
                      name="address"
                    />
                  </div>
                </div>
                <div class="col col-md-2">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Data Inicial</h5>
                    <input
                      class="form-control form-control-user"
                      type="number"
                      min="1"
                      max="31"
                      id="value"
                      placeholder="Digite a data"
                      name="data"
                    />
                  </div>
                </div>
                <div class="col col-md-4">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Emissor</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="emissor"
                      placeholder="Digite o emissor"
                      name="emissor"
                    />
                  </div>
                </div>
              </div>
              <div class="row mt-5 d-flex justify-content-center">
                <div class="col col-md-4 d-flex justify-content-center">
                  <button
                    class="btn btn-primary text-white btn-user btn-block"
                    type="submit"
                  >
                    Cadastrar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <footer class="bg-white sticky-footer">
          <div class="container my-auto">
            <div class="text-center my-auto copyright">
              <span>Copyright © Artica Dev - 2021</span>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
