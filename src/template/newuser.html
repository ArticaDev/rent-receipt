<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      Nome="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Tabela - Gerador de Recibos</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/bootstrap/css/fonte.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fonts/fontawesome5-overrides.min.css"
    />
    <link rel="stylesheet" href="../assets/bootstrap/css/errorcustom.css" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <nav
        class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
      >
        <div class="container-fluid d-flex flex-column p-0">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
            href="index.html"
          >
            <div class="sidebar-brand-icon rotate-n-15">
              <i class="fas fa-receipt"></i>
            </div>
            <div class="sidebar-brand-text mx-3"><span>Recibos</span></div>
          </a>
          <hr class="sidebar-divider my-0" />
          <ul class="navbar-nav text-light" id="accordionSidebar">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fas fa-table"></i><span>Pessoas Cadastradas</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="newuser.html"
                ><i class="far fa-user-circle"></i
                ><span>Cadastrar novo usuário</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="receiptspage.html"
                ><i class="fas fa-receipt"></i
                ><span>Baixar múltiplos recibos</span></a
              >
            </li>
          </ul>
          <div class="text-center d-none d-md-inline">
            <button
              class="btn rounded-circle border-0"
              id="sidebarToggle"
              type="button"
            ></button>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <div class="container">
            <form class="user mt-4">
              <div class="row">
                <div class="col">
                  <h3 class="text-dark mb-4 mt-4">Cadastrar pessoas</h3>
                </div>
              </div>
              <div class="row">
                <div class="col col-md-4">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Nome do Pagador</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="name"
                      placeholder="Digite o nome do pagador"
                      name="name"
                      required
                    />
                  </div>
                </div>
                <div class="col col-md-4">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Valor</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="value"
                      placeholder="Digite o valor do recibo"
                      name="valor"
                      onkeypress="$(this).mask('R$ 999.990,00')"
                      required
                    />
                  </div>
                </div>
                <div class="col col-md-4">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">CPF ou CNPJ (opcional)</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="cpf"
                      placeholder="Digite o CPF/CNPJ"
                      name="cpf"
                      onkeypress="$(this).mask('000.000.000-00');"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col col-md">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Referente à</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="subject"
                      placeholder="Digite ao que se refere o pagamento, ex: aluguel da casa"
                      name="reference"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Endereço</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="address"
                      placeholder="Digite o Endereço"
                      name="address"
                      required
                    />
                  </div>
                </div>
                <div class="col col-md-2">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Dia</h5>
                    <input
                      class="form-control form-control-user"
                      type="number"
                      min="1"
                      max="31"
                      id="day"
                      placeholder="Digite o dia"
                      name="data"
                      required
                    />
                  </div>
                </div>
                <div class="col col-md-4">
                  <div class="form-group mb-4">
                    <h5 class="mb-2">Emissor</h5>
                    <input
                      class="form-control form-control-user"
                      type="text"
                      id="emitter"
                      placeholder="Digite o emissor"
                      name="emissor"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row mt-5 d-flex justify-content-center">
                <div class="col col-md-4 d-flex justify-content-center">
                  <button
                    id="person-info-form"
                    class="btn btn-primary text-white btn-user btn-block"
                    type="submit"
                  >
                    Cadastrar
                  </button>
                </div>
              </div>
              <div
                class="alert alert-success alert-dismissible fade show mt-5"
                role="alert"
                style="display: none"
              >
                Usuário cadastrado com sucesso.
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </form>
          </div>
        </div>
        <footer class="bg-white sticky-footer">
          <div class="container my-auto">
            <div class="text-center my-auto copyright">
              <span>Copyright © Artica Dev - 2021</span>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.min.js"></script>
    <script src="../assets/js/jquery.mask.min.js"></script>
    <script src="../assets/js/jquery.validate.min.js"></script>
    <script src="../render/insertPerson.js"></script>
    
    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
